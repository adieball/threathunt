alert:
- debug
description: Detects potential recon for domain admins via net samrp
filter:
- query:
    query_string:
      query: (event_id:1 AND process_name:("net.exe" OR "net1.exe") AND process_command_line:"domain admins")
index: logstash-*
name: Windows-net-domain-admins
priority: 2
realert:
  minutes: 0
type: any
